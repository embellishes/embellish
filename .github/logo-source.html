<!doctype html>
<html>
  <head>
    <title>Embellish logo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&family=Schibsted+Grotesk:wght@400&display=swap"
      rel="stylesheet" />
  </head>
  <body
    style="
      --bg: #000;
      --fg: #fff;
      --c1: #f44344;
      --c2: #cb0f9d;
      margin: 0 24px;
      display: flex;
      align-items: center;
      gap: 0.1875em;
      font-family: &quot;Schibsted Grotesk&quot;;
      font-weight: 400;
      font-size: 192px;
      background: var(--bg);
      color: var(--fg);
      line-height: 1;
    ">
    <div style="transform: rotate(45deg)">
      <div
        style="
          font-size: 0.5em;
          width: 1em;
          height: 1em;
          background: var(--c1);
          position: relative;
          background: linear-gradient(-135deg, var(--c1), var(--c2));
          border-radius: 0.03125em;
        ">
        <div
          style="
            position: absolute;
            inset: 0.125em;
            border: 0.0625em solid var(--bg);
            background: linear-gradient(
              45deg,
              transparent 11.767%,
              var(--bg) 11.767%,
              var(--bg) 17.649%,
              transparent 17.649%,
              transparent 29.413%,
              var(--bg) 29.413%,
              var(--bg) 35.295%,
              transparent 35.295%,
              transparent 47.059%,
              var(--bg) 47.059%,
              var(--bg) 52.941%,
              transparent 52.941%
            );
          "></div>
        <div
          style="
            position: absolute;
            inset: 0.125em;
            border: 0.0625em solid var(--bg);
            background: linear-gradient(
              -45deg,
              transparent 11.767%,
              var(--bg) 11.767%,
              var(--bg) 17.649%,
              transparent 17.649%,
              transparent 29.413%,
              var(--bg) 29.413%,
              var(--bg) 35.295%,
              transparent 35.295%,
              transparent 47.059%,
              var(--bg) 47.059%,
              var(--bg) 52.941%,
              transparent 52.941%,
              transparent 64.705%,
              var(--bg) 64.705%,
              var(--bg) 70.587%,
              transparent 70.587%,
              transparent 82.351%,
              var(--bg) 82.351%,
              var(--bg) 88.233%,
              transparent 88.233%
            );
            clip-path: polygon(0 0, 100% 0, 100% 100%);
          "></div>
      </div>
    </div>
    <span style="font-size: 0.75em"
      ><span style="letter-spacing: -0.046875em">E</span
      ><span style="letter-spacing: -0.09375em">m</span
      ><span style="letter-spacing: -0.0625em">b</span
      ><span style="letter-spacing: -0.0625em">e</span
      ><span style="letter-spacing: -0.03125em">l</span
      ><span style="letter-spacing: -0.03125em">l</span
      ><span style="letter-spacing: -0.046875em">i</span
      ><span style="letter-spacing: -0.06125em">s</span>h</span
    >
  </body>
</html>
